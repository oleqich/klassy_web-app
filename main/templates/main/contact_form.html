{% load static %}
<div class="col-lg-6">
    <div class="contact-form">
        <form id="contact" action="" method="post">
        {% csrf_token %}
          <div class="row">
            <div class="col-lg-12">
                <h4>Table Reservation</h4>
            </div>
            <div class="col-lg-6 col-sm-12">
              <fieldset>
                {{ form.name }}
              </fieldset>
            </div>
            <div class="col-lg-6 col-sm-12">
              <fieldset>
              {{ form.email }}
            </fieldset>
            </div>
            <div class="col-lg-6 col-sm-12">
              <fieldset>
                {{ form.phone }}
              </fieldset>
            </div>
            <div class="col-md-6 col-sm-12">
              <fieldset>
                {{ form.number_of_guests }}
              </fieldset>
            </div>
            <div class="col-lg-6">
                <div id="filterDate2">    
                    {{ form.date }}  
                    <div class="input-group-addon" >
                      <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>   
            </div>
            <div class="col-md-6 col-sm-12">
                <fieldset>
                    {{ form.time }}  
                </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                {{ form.message }}
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="main-button-icon">Make A Reservation</button>
              </fieldset>
              <span> {{ error }} </span>
            </div>
          </div>
        </form>
    </div>
</div>
